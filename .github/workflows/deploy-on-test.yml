name: Deploy to Google Cloud

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up SSH
      run: |
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > id_rsa
        chmod 600 id_rsa
        echo "Host ${{ secrets.SSH_HOST }}\n  IdentityFile $(pwd)/id_rsa\n  UserKnownHostsFile=/dev/null\n" > ssh_config

    - name: Deploy to Google Cloud
      env:
        SSH_CONFIG: $(pwd)/ssh_config
        SSH_KNOWN_HOSTS: $(pwd)/known_hosts
      run: |
        ssh-keyscan -t rsa ${{ secrets.SSH_HOST }} >> $SSH_KNOWN_HOSTS
        ssh -vvv -o UserKnownHostsFile=$SSH_KNOWN_HOSTS -F $SSH_CONFIG ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} "cd ~/telegrambot && docker compose down && docker system prune -af && git pull && docker-compose up -d"
