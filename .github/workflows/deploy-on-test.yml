name: Deploy to Google Cloud

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up SSH
      run: |
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/id_rsa
        chmod 600 ~/id_rsa
        echo "Host ${{ secrets.SSH_HOST }}\n  IdentityFile ~/id_rsa\n  UserKnownHostsFile=/dev/null\n" > ~/ssh_config

    - name: Deploy to Google Cloud
      env:
        SSH_CONFIG: ~/ssh_config
      run: |
        ssh-keyscan -t rsa ${{ secrets.SSH_HOST }} >> ~/known_hosts
        ssh -v -o UserKnownHostsFile=~/known_hosts -F $SSH_CONFIG ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} "cd telegrambot && docker compose down && docker system prune -af && git pull && docker-compose up -d"
